      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

<body class="p-4 md:p-8 flex items-start justify-center min-h-screen">

    <div class="w-full max-w-4xl bg-white p-6 md:p-10 rounded-xl container-card">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 tracking-tight">
                Text Case Converter & Analyzer
            </h1>
            <p class="text-gray-500 mt-2">Instantly change case, count words, characters, and sentences.</p>
        </header>

        <!-- Input Area -->
        <div class="mb-6">
            <textarea
                id="textInput"
                class="w-full h-48 p-4 text-gray-700 border-2 border-indigo-200 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out resize-none"
                placeholder="Paste or type your text here to get started..."
                oninput="updateCounts()"
                spellcheck="false"
            ></textarea>
        </div>

        <!-- Conversion Buttons - Row 1 (Standard Conversions) -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-3">
            <button onclick="changeCase('upper')" class="btn text-white py-2 px-4 rounded-lg font-semibold text-sm">
                UPPER CASE
            </button>
            <button onclick="changeCase('lower')" class="btn text-white py-2 px-4 rounded-lg font-semibold text-sm">
                lower case
            </button>
            <button onclick="changeCase('title')" class="btn text-white py-2 px-4 rounded-lg font-semibold text-sm">
                Title Case
            </button>
            <button onclick="changeCase('sentence')" class="btn text-white py-2 px-4 rounded-lg font-semibold text-sm">
                Sentence case
            </button>
        </div>

        <!-- Conversion Buttons - Row 2 (New Utility Conversions) -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-6">
            <button onclick="changeCase('inverse')" class="btn text-white py-2 px-4 rounded-lg font-semibold text-sm bg-purple-500 hover:bg-purple-600">
                InVeRsE cAsE
            </button>
            <button onclick="changeCase('kebab')" class="btn text-white py-2 px-4 rounded-lg font-semibold text-sm bg-pink-500 hover:bg-pink-600">
                kebab-case
            </button>
            <div class="hidden sm:block"></div>
            <div class="hidden sm:block"></div>
        </div>
        
        <!-- Action Buttons (Copy/Clear) -->
        <div class="flex justify-between items-center mb-8 border-t pt-4">
            <button id="copyButton" onclick="copyText()" class="btn bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg font-semibold flex items-center text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mr-2" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
                Copy Text
            </button>
            <button onclick="clearText()" class="btn bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg font-semibold flex items-center text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mr-2" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
                Clear All
            </button>
        </div>

        <!-- Result/Count Section -->
        <h2 class="text-xl font-bold text-gray-700 mb-4">Analysis & Counts</h2>
        <div id="countsGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

    </div>

    <script>
        const inputElement = document.getElementById('textInput');
        const countsGrid = document.getElementById('countsGrid');
        const copyButton = document.getElementById('copyButton');

        document.addEventListener('DOMContentLoaded', () => {
            updateCounts();
        });

        function updateCounts() {
            const text = inputElement.value;
            const characterCount = text.length;
            const words = text.match(/\b\w+\b/g);
            const wordCount = words ? words.length : 0;
            const sentenceCount = text.split(/[\.!\?]+/).filter(s => s.trim().length > 0).length;
            const paragraphCount = text.split(/\n\s*\n/).filter(p => p.trim().length > 0).length;

            renderCounts(characterCount, wordCount, sentenceCount, paragraphCount);

            copyButton.disabled = text.length === 0;
            if (text.length === 0) {
                copyButton.classList.add('opacity-50', 'cursor-not-allowed');
                copyButton.textContent = 'Copy Text';
            } else {
                copyButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function renderCounts(chars, words, sentences, paragraphs) {
            const metrics = [
                { label: 'Characters', count: chars },
                { label: 'Words', count: words },
                { label: 'Sentences', count: sentences },
                { label: 'Paragraphs', count: paragraphs },
            ];

            countsGrid.innerHTML = metrics.map(metric => `
                <div class="bg-indigo-50 p-4 rounded-lg text-center border-b-4 border-indigo-400">
                    <p class="text-3xl font-bold text-gray-800">${metric.count}</p>
                    <p class="text-gray-500 text-sm mt-1">${metric.label}</p>
                </div>
            `).join('');
        }

        function changeCase(type) {
            let text = inputElement.value;
            let result = text;

            switch (type) {
                case 'upper':
                    result = text.toUpperCase();
                    break;
                case 'lower':
                    result = text.toLowerCase();
                    break;
                case 'title':
                    result = text.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                    break;
                case 'sentence':
                    result = text.toLowerCase().replace(/(^\s*\w|[.?!]\s*\w)/g, c => c.toUpperCase());
                    break;
                case 'inverse':
                    result = text.toLowerCase().split('').map((char, index) => /[a-z]/.test(char) ? (index % 2 === 0 ? char.toUpperCase() : char) : char).join('');
                    break;
                case 'kebab':
                    result = text.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-').trim();
                    break;
                default: return;
            }

            inputElement.value = result;
            updateCounts();
            if (typeof gtag === 'function') trackConversion('case_conversion', type + '_case');
        }

        function copyText() {
            const textToCopy = inputElement.value;
            if (!textToCopy) return;
            inputElement.select();
            document.execCommand('copy');

            copyButton.textContent = 'Copied!';
            copyButton.classList.remove('bg-green-500', 'hover:bg-green-600');
            copyButton.classList.add('bg-indigo-500');

            setTimeout(() => {
                copyButton.textContent = 'Copy Text';
                copyButton.classList.add('bg-green-500', 'hover:bg-green-600');
                copyButton.classList.remove('bg-indigo-500');
            }, 1500);

            if (typeof gtag === 'function') {
                gtag('event', 'copy_action', { 'event_category': 'Utility', 'event_label': 'Text Copied' });
            }
        }

        function clearText() {
            inputElement.value = '';
            updateCounts();
            if (typeof gtag === 'function') {
                gtag('event', 'clear_action', { 'event_category': 'Utility', 'event_label': 'Text Cleared' });
            }
        }
    </script>
</body>
