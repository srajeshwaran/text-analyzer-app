<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }

/* Buttons */
.btn-case { @apply w-full text-sm font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-blue-300; }
.btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700; }
.btn-secondary { @apply bg-gray-200 text-gray-800 hover:bg-gray-300; }
.btn-danger { @apply bg-red-500 text-white hover:bg-red-600; }

/* Stat Cards */
.stat-card { @apply bg-white p-4 rounded-xl shadow-lg transition duration-200 hover:shadow-xl border border-gray-100 text-center flex-grow; min-width: calc(50% - 8px); }
@media (min-width: 768px) { .stat-card { min-width: calc(33.333% - 11px); } }
@media (min-width: 1024px) { .stat-card { min-width: calc(20% - 13px); } }

/* Word list scroll container */
.word-list-container { max-height: 200px; overflow-y: auto; -webkit-overflow-scrolling: touch; }

/* Form Radio */
.form-radio { appearance: none; border-radius: 50%; border: 2px solid #cbd5e1; height: 16px; width: 16px; transition: all 0.2s ease; }
.form-radio:checked { border-color: #2563eb; background-color: #2563eb; box-shadow: inset 0 0 0 4px white; }
</style>

<meta name="description" content="Convert text to UPPERCASE, lowercase, Title Case. Get word count, character count, line count instantly. Free online tool for writers and students.">
<meta name="keywords" content="text converter, word counter, character counter, case converter, uppercase, lowercase, title case, sentence case, free online tool">

<!-- AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456" crossorigin="anonymous"></script>
</head>
<body class="min-h-screen p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-800 tracking-tight mb-2">Text Transformer & Analyzer</h1>
        <p class="text-xl text-gray-500">Instantly reformat text and get real-time statistics on words, characters, and lines.</p>
    </header>

    <!-- Statistics Panel -->
    <div class="flex flex-wrap gap-4 mb-8">
        <div class="stat-card"><p class="text-xs uppercase font-semibold text-gray-500">Words</p><p id="wordCount" class="text-3xl font-bold text-blue-600 mt-1">0</p></div>
        <div class="stat-card"><p class="text-xs uppercase font-semibold text-gray-500">Unique Words</p><p id="uniqueWordCount" class="text-3xl font-bold text-blue-600 mt-1">0</p></div>
        <div class="stat-card"><p class="text-xs uppercase font-semibold text-gray-500">Characters (incl. spaces)</p><p id="charCount" class="text-3xl font-bold text-gray-800 mt-1">0</p></div>
        <div class="stat-card"><p class="text-xs uppercase font-semibold text-gray-500">Characters (no spaces)</p><p id="charNoSpacesCount" class="text-3xl font-bold text-gray-800 mt-1">0</p></div>
        <div class="stat-card"><p class="text-xs uppercase font-semibold text-gray-500">Lines</p><p id="lineCount" class="text-3xl font-bold text-gray-800 mt-1">0</p></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left Tools Panel -->
        <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-2xl h-fit">
            <!-- Case Conversion Tools -->
            <div class="grid grid-cols-2 gap-4">
                <button id="btn-sentence" class="btn-case btn-primary">Sentence Case</button>
                <button id="btn-lower" class="btn-case btn-primary">lower case</button>
                <button id="btn-upper" class="btn-case btn-primary">UPPER CASE</button>
                <button id="btn-title" class="btn-case btn-primary">Title Case</button>
                <button id="btn-cap" class="btn-case btn-primary">Capitalized Case</button>
                <button id="btn-alternate" class="btn-case btn-primary">aLtErNaTiNg cAsE</button>
                <button id="btn-toggle" class="btn-case btn-primary">tOGGLE cAsE</button>
            </div>

            <!-- Utility Actions -->
            <div class="mt-8 border-t pt-4 grid grid-cols-2 gap-4">
                <button id="btn-copy" class="btn-case btn-secondary">Copy Text</button>
                <button id="btn-clear" class="btn-case btn-danger">Clear All</button>
                <button id="btn-reverse-words" class="btn-case btn-secondary">Reverse Word Order</button>
                <button id="btn-normalize-spaces" class="btn-case btn-secondary">Remove Extra Spaces</button>
            </div>

            <!-- Goal Tracker & Word Analysis skipped for brevity (same structure) -->

        </div>

        <!-- Text Input/Output -->
        <div class="lg:col-span-2">
            <textarea id="textInput" rows="18" class="w-full p-6 text-xl border-4 border-blue-200 rounded-xl shadow-inner resize-none" placeholder="Start typing or paste text here"></textarea>
            <button id="btn-clear-inline" class="absolute top-2 right-2 p-2 rounded-full bg-white text-gray-400 hidden">Clear</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-16 pt-8 border-t border-gray-200 text-center text-sm text-gray-500">
        &copy; <span id="currentYear"></span> Text Transformer. All rights reserved.
    </footer>
</div>

<script>
document.getElementById('currentYear').textContent = new Date().getFullYear();

// JS logic for stats, case conversion, goal tracker, and modals remains the same
</script>
</body>
</html>
